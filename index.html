<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.maateen.me/mukti/font.css" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <main>
    <div class="hero">
      <h1 class="hero__title">আপনি কি আপনার <br>প্রতিদিনের জিকির করেছেন?</h1>
      <p class="hero__description">সারাদিনের <span class="strong"> অনেক বেস্ততায়</span> আমরা জিকির করতে ভুলে যাই । কী <span class="strong">জিকির</span> করতে হবে তাও জানি না বা <span class="strong">Confused</span> থাকি । সেক্ষেত্রে এই ওয়েবসাইট থেকে আপনি আপনার <span class="strong">প্রতিদিনের জিকির গুলা</span> জানতে পারেন এবং তা <span class="strong">করতে পারেন</span> ।</p>
      <button class="bg-blue-600 text-blue-50 pl-5 pr-5 pt-2 pb-2 text-xl rounded-lg startBtn">
        <a href="#counter" class="">শুরু করুন</a>
      </button>
    </div>
    <section id="counter" class="h-screen flex flex-col items-center justify-center">
      <h1 class="text-slate-100 font-bold text-5xl text-center mt-20 underline">জিকির কাউন্টার</h1>
      <p id="jikirNumber" class="text-center mt-20 text-6xl font-medium">0</p>
      <div class="buttons flex justify-center gap-5 mt-20">
        <button class="bg-rose-600 text-rose-100 pl-5 pr-5 pt-2 pb-2 text-xl rounded-lg ripple1" id="decrease">-</button>
        <button class="bg-amber-600 text-rose-100 pl-5 pr-5 pt-2 pb-2 text-xl rounded-lg font-medium ripple2" id="reset">রিসেট</button>
        <button class="bg-green-600 text-rose-100 pl-5 pr-5 pt-2 pb-2 text-xl rounded-lg ripple3" id="increase">+</button>
      </div>
      <div class="totalDiv">
        <button class="bg-slate-600 text-slate-100 pl-5 pr-5 pt-2 pb-2 text-xl rounded-lg" id="total">সর্বমোট জিকির</button>
        <h2 class="text-3xl text-center" id="totalText"></h2>
      </div>
    </section>
  </main>
</body>
</html>
